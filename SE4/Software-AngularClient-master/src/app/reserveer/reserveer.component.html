<div style="text-align:center">
  <h2>
    Maak een reservatie
  </h2>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 40%;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"
          src="https://odis.homeaway.com/odis/listing/7e04139f-1678-4a69-a9dc-d86be6bd80c6.c10.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Zwembad</h5>
          <p>Dit huis heeft een zeer groot zwembad!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://odis.homeaway.com/odis/listing/f3a721f9-0545-4d2f-9e08-d90a03d1ef52.c10.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Living</h5>
          <p>Een mooie living ...</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://odis.homeaway.com/odis/listing/66c90e27-99b9-4dd9-86b2-5f096985b55c.f10.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Uitzicht</h5>
          <p>Met zeezicht!!!</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <form onsubmit="return false">
    <div class="form-group">
      <label for="aantalPersonen">Aantal personen</label>
      <input type="number" min="1" class="form-control" id="aantalPersonen" aria-describedby="emailHelp"
        (input)="aantalPersonen=$event.target.value" required>
    </div>
    <div class="form-group">
      <label for="datum">Datum</label>
      <input type="date" class="form-control" id="datum" (input)="datum=$event.target.value" required>
    </div>
    <input type="submit" (click)="reserveer()" class="btn btn-primary">
  </form>
  <p>
    <a routerLink="" routerLinkActive="active">Home</a>
  </p>
  <!-- Success Alert -->
  <div class="alert alert-success alert-dismissible fade show" *ngIf="showSuccessMsg">
    <strong>Success!</strong> Uw reservatie was succesvol. Tot dan!
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
    <!-- Error Alert -->
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="showErrorMsg">
        <strong>Error!</strong> Er ging iets mis, controleer uw input en probeer later opnieuw.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</div>


<router-outlet></router-outlet>
